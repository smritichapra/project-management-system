<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    {% comment %} <link rel="stylesheet" href="{% static 'css/cnotification.css' %}"> {% endcomment %}
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #1a1650;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .profile-section {
            text-align: center;
        }

        .profile-icon {
            width: 80px;
            height: 80px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 auto 10px auto;
        }

        .sidebar h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar ul li a.active,
        .sidebar ul li a:hover {
            background-color: #6a5acd;
        }

        /* Logout Button */
        .logout-container {
            margin-top: auto;
        }

        .logout-btn {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            padding: 15px;
            background-color: #ff4d4d;
            border-radius: 5px;
            text-align: center;
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 40px;
            background: #f5f5f5;
            overflow-y: auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 28px;
            font-weight: bold;
            color: #1a1650;
        }

        .proposal-btn {
            background-color: #6a5acd;
            border: none;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .proposal-btn:hover {
            background-color: #5345a3;
        }

        /* Notification Form */
        .notification-form {
            background: #fffaf0;
            padding: 20px;
            border-left: 5px solid #6a5acd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .notification-form label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .notification-form input,
        .notification-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .file-upload label {
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .notification-form button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            background-color: #1a1650;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button {
            margin-top: 20px;
        }

        .back-button button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            background-color: #1a1650;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <div class="profile-section">
                <div class="profile-icon"></div>
                <h2>Coordinator</h2>
            </div>
            <ul>
                <li><a href="{% url 'cdashboard' %}">Groups</a></li>
                <li><a href="{% url 'cmarks' %}">Marks</a></li>
                <li><a href="#" class="active">Notification</a></li>
                <li><a href="{% url 'creport' %}">Report</a></li>
            </ul>
        </div>
        <div class="logout-container">
            <a href="{% url 'main' %}" class="logout-btn">Logout</a>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="header">
            <h2 class="section-title">üîî <span>Notifications</span></h2>
            <button class="proposal-btn" onclick="window.location.href='cproposals.html'">View Proposals</button>
        </div>
        <hr class="section-divider">

        <div class="notification-form">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter notification title">

            <label for="description">Description</label>
            <textarea id="description" placeholder="Enter notification details"></textarea>

            <div class="file-upload">
                <label for="file-input">
                    <span>Upload File</span>
                </label>
                <input type="file" id="file-input">
            </div>

            <button onclick="sendNotification()">Send</button>
        </div>

        <div class="back-button">
            <button onclick="goBack()">‚Üê Back</button>
        </div>
    </div>

    {% comment %} <script src="{% static 'js/cnotification.js' %}"></script> {% endcomment %}
</body>
</html>
