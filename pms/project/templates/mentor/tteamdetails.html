{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member Details</title>
    <link rel="stylesheet" href="{% static 'css/tteamdetails.css' %}">
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: linear-gradient(to right,#000000,#2e2e91);
    margin: 0;
    padding: 0;
}

/* Main Content */
.dashboard-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.content {
    width: 50%;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
}

.header {
    text-align: center;
    font-size: 24px;
    color: #1a1650;
    margin-bottom: 20px;
}

/* Form Styling */
.form-section {
    display: flex;
    flex-direction: column;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 16px;
    font-weight: bold;
    margin-top: 10px;
    color: #1a1650;
}

input {
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

/* Submit Button */
button {
    padding: 12px;
    background-color:#6a5acd;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    margin-top: 15px;
    transition: 0.3s;
}

button:hover {
    background-color: #6a5acd;
}
    </style>

</head>
<body>
    <div class="dashboard-container">
        <main class="content">
            <header class="header">
                <h1>Add Team Member</h1>
            </header>
            <section class="form-section">
                <form id="teamForm" method="post" action="{% url 'tteamdetails' %}">
                    {% csrf_token %}
                    <label>Name:</label>
                    <input type="text"name="member_name" id="name" required>
                    
                    <label>Class:</label>
                    <select name="student_class" id="class" required>
                        <option value="">Select Class</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="BCA">BCA</option>
                        <option value="MCA">MCA</option>
                        
                    </select>
                    

                    <label>Branch:</label>
                    <select name="branch" id="branch" required>
                        <option value="">Select Branch</option>
                        <option value="CS">CS</option>
                        <option value="IT">IT</option>
                        <option value="CS-AI">CS-AI</option>
                    </select>

                    <label>Student ID:</label>
                    <input type="text" name="stu_id" id="stuId" required>

                    <label>Email:</label>
                    <input type="email" name="email" id="email" required placeholder="example@gmail.com">

                    <label>Phone No:</label>
                    <input type="text" name="phone_no" id="phone" required maxlength="10" minlength="10">

                    <label>Semester:</label>
                    <select name="semester" id="semester" required>
                        <option value="">Select Semester</option>
                        <option value="1">I</option>
                        <option value="2">II</option>
                        <option value="3">III</option>
                        <option value="4">IV</option>
                        <option value="5">V</option>
                        <option value="6">VI</option>
                    </select>

                    <label>Roll No:</label>
                    <input type="text" name="stu_rollno" id="rollNo" required>

                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
    </div>
    <script src="{% static 'js/tteamdetails.js' %}"></script>
</body>
</html>
