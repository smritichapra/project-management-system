<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <style>
        /* Reset */
        body, h1, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    background: linear-gradient(to right, #000000, #2e2e91);
    position: relative;
    color: #fff;
}

        /* Vibrant Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('https://www.transparenttextures.com/patterns/dark-fish-skin.png');
            background-size: cover;
            opacity: 0.1;
            animation: rotateBackground 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotateBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        /* Beautiful Heading */
        h1.main-heading {
            font-size: 4rem;
            margin-bottom: 10px;
            color: #f0f0f0;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease-out;
            background: linear-gradient(90deg, #ffcc00, #fff, #ffcc00);
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientAnimation 5s infinite linear;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Cute Login Prompt */
        p.login-prompt {
            font-size: 2rem;
            margin-bottom: 50px;
            color: #e0e0e0;
            animation: fadeInUp 1.2s ease-out;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Login Cards */
        .login-options {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 150px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card-container:hover .card {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .front {
            background: linear-gradient(145deg, #4a90e2, #357ab8);
        }

        .front img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .front p {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        .back {
            transform: rotateY(180deg);
            background: linear-gradient(145deg, #1e3c72, #2a5298);
        }

        /* Cute Circular Button */
        .circle-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ffcc00;
            color: #1e3c72;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .circle-button:hover {
            background-color: #f5b700;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-heading">Project Management System</h1>
        <p class="login-prompt">Login as?</p>
        <div class="login-options">
            <div class="card-container" onclick="navigateTo('http://127.0.0.1:8000/admin/login/?next=/admin/')">
                <div class="card">
                    <div class="front">
                        <img src="https://cdn-icons-png.flaticon.com/512/3067/3067569.png" alt="Admin">
                        <p>ADMIN</p>
                    </div>
                    <div class="back">
                        <div class="circle-button">Open</div>
                    </div>
                </div>
            </div>

            <div class="card-container" onclick="navigateTo('clogin')">
                <div class="card">
                    <div class="front">
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Coordinator">
                        <p>COORDINATOR</p>
                    </div>
                    <div class="back">
                        <div class="circle-button">Open</div>
                    </div>
                </div>
            </div>

            <div class="card-container" onclick="navigateTo('Mlogin')">
                <div class="card">
                    <div class="front">
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135716.png" alt="Supervisor">
                        <p>MENTOR</p>
                    </div>
                    <div class="back">
                        <div class="circle-button">Open</div>
                    </div>
                </div>
            </div>

            <div class="card-container" onclick="navigateTo('tlogin')">
                <div class="card">
                    <div class="front">
                        <img src="https://tse1.mm.bing.net/th?id=OIP.IE0AES8HgFuN_F3DWaV1igHaHa&pid=Api" alt="Team Collaboration">
                        <p>TEAM</p>
                    </div>
                    <div class="back">
                        <div class="circle-button">Open</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
