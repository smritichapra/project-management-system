{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Signup</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Container Styling */
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #000000, #2e2e91);
            color: white;
            position: relative; /* Required for absolute positioning of the back button */
        }

        /* Back Button Styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* Signup Box Styling */
        .signup-box {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .signup-box h1 {
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .signup-box p {
            margin-bottom: 20px;
            color: #555;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        .form-group input:focus {
            border-color: #1a1650;
            box-shadow: 0 0 5px rgba(30, 60, 114, 0.5);
        }

        /* Button Styling */
        button {
            padding: 10px 20px;
            background: #6a5acd;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #6a5acd;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="{% url 'tlogin' %}" class="back-button">‚Üê</a>

        <!-- Signup Box -->
        <div class="signup-box">
            <h1>Don't have an Account?</h1>
            <p>Welcome to your page</p>
            <form method="POST" action="{% url 'tsignup' %}">
                {% csrf_token %}
                {% if messages %}
                    <div>
                        {% for message in messages %}
                            <p style="color: red; text-align: center;">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="form-group">
                    <label for="team_name">Team Name</label>
                    <input type="text" name="team_name" id="team_name" placeholder="Enter team name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter E-mail address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" required>
                </div>
                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
