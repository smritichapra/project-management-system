{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/tnotification.css' %}">
    <script src="{% static 'js/tnotification.js' %}" defer></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f7;
        }

        /* Dashboard Layout */
        .dashboard-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar (Copied from tasks page) */
        .sidebar {
            width: 250px;
            background-color: #1a1650;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-icon {
            width: 80px;
            height: 80px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 auto 10px auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav ul li.active, nav ul li:hover {
            background-color: #6a5acd;
        }

        .logout-btn {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            padding: 15px;
            background-color: #ff4d4d;
            border-radius: 5px;
            text-align: center;
            margin-top: auto;
        }

        .logout-btn:hover {
            background-color: #ff4d4d;
        }

        /* Content Area */
        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .header {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
        }

        /* Notification Section */
        .notification-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .notification-header {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #1a1650;
        }

        .notification-box {
            background-color: #f9f9ff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .notification-box label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .notification-box input, 
        .notification-box textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .notification-box textarea {
            resize: none;
        }

        .send-btn {
            padding: 10px 20px;
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }

        .send-btn:hover {
            background-color: #6a5acd;
        }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar (Updated to match tasks page) -->
        <aside class="sidebar">
            <div class="profile-section">
                <div class="profile-icon"></div>
                <h2>Team</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'tdashboard' %}" class="nav-link">My Teams</a></li>
                    
                    <li><a href="{% url 'ttasks' %}" class="nav-link">Tasks</a></li>
                    <li class="active"><a href="{% url 'tnotification' %}" class="nav-link">Notification</a></li>
                    <li><a href="{% url 'treport' %}" class="nav-link">Report</a></li>
                </ul>
            </nav>
            <div class="logout-btn" onclick="navigateTo('{% url 'main' %}')">Logout</div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header class="header">
                <h1><span class="icon">ðŸ””</span> Notification</h1>
            </header>

            <!-- Notification Section -->
            <section class="notification-section">
                <div class="notification-header">
                    <h2>Send Notification</h2>
                </div>
                <div class="notification-box">
                    <form id="notification-form">
                        <label for="title">Title:</label>
                        <input type="text" id="title" placeholder="Enter notification title" required>

                        <label for="description">Description:</label>
                        <textarea id="description" rows="5" placeholder="Enter notification description" required></textarea>

                        <button type="submit" class="send-btn">Send</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
        
    </script>
</body>
</html>
