{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/report.css' %}">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f7;
        }

        .dashboard-container {
            display: flex;
            width: 100%;
        }

        /* Sidebar Styling (Matched with Notification Sidebar) */
        .sidebar {
            width: 250px;
            background-color: #1a1650;
            color: white;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .profile-section {
            text-align: center;
        }

        .profile-icon {
            width: 80px;
            height: 80px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 auto 10px auto;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar ul li a.active, .sidebar ul li a:hover {
            background-color: #6a5acd;
        }

        .logout-btn {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            padding: 15px;
            background-color: #ff4d4d;
            border-radius: 5px;
            text-align: center;
            margin-top: auto;
        }

        .logout-btn:hover {
            background-color: #e04343;
        }

        /* Content Area */
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .add-report-btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .add-report-btn:hover {
            background-color: #218838;
        }
        
        /* Report Section */
        .report-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        .report-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .report-item {
            background-color: #f9f9ff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .report-item h3 {
            font-size: 1.2rem;
            color: #333;
        }
        
        .report-item p {
            font-size: 0.9rem;
            color: #666;
        }
        
        .view-full-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 10px;
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s;
        }
        
        .view-full-btn:hover {
            background-color: #6a5acd;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5rem;
        }
        
        #add-report-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        #add-report-form label {
            font-size: 1rem;
            font-weight: bold;
        }
        
        #add-report-form select, 
        #add-report-form textarea, 
        #add-report-form button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        #add-report-form textarea {
            resize: none;
        }
        
        .send-btn {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .send-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="profile-section">
                <div class="profile-icon"></div>
                <h2>Mentor</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'dashboard' %}">My Teams</a></li>
                    <li><a href="{% url 'tasks' %}">Tasks</a></li>
                    <li><a href="{% url 'Mmarks' %}">Marks</a></li>
                    <li><a href="{% url 'notification' %}">Notification</a></li>
                    <li><a href="{% url 'report' %}" class="active">Report</a></li>
                </ul>
            </nav>
            <a href="{% url 'main' %}" class="logout-btn">Logout</a>
        </aside>
        <main class="content">
            <header class="header">
                <h1><span class="icon">ðŸ“„</span> Report</h1>
                <button id="add-report-btn" class="add-report-btn">Add Report</button>
            </header>
            <section class="report-section">
                <div class="report-box" id="report-box">
                    <div class="report-item">
                        <h3>Team Alpha</h3>
                        <p>Submitted by: <span class="user-name">John Doe</span></p>
                        <p>Submitted on: <span class="submission-date">2025-01-20 at 10:30 AM</span></p>
                        <button class="view-full-btn" data-report="Full report details for Team Alpha.">View Full</button>
                    </div>
                    <div class="report-item">
                        <h3>Team Beta</h3>
                        <p>Submitted by: <span class="user-name">Jane Smith</span></p>
                        <p>Submitted on: <span class="submission-date">2025-01-22 at 3:15 PM</span></p>
                        <button class="view-full-btn" data-report="Full report details for Team Beta.">View Full</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="{% static 'js/report.js' %}"></script>
</body>
</html>
