{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Page</title>
    <link rel="stylesheet" href="{% static 'css/treport.css' %}">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fc;
}

/* Dashboard Layout */
.dashboard-container {
    display: flex;
    height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 250px;
    background-color: #1a1650;
    color: white;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.profile-section {
    text-align: center;
    margin-bottom: 20px;
}

.profile-icon {
    width: 80px;
    height: 80px;
    background-color: #fff;
    border-radius: 50%;
    margin: 0 auto 10px auto;
}

nav ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}

nav ul li {
    margin: 10px 0;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    display: block;
    padding: 10px;
    border-radius: 5px;
    transition: 0.3s;
}

nav ul li.active, nav ul li:hover {
    background-color: #6a5acd;
}

.logout-btn {
    text-decoration: none;
    color: white;
    font-size: 18px;
    display: block;
    padding: 15px;
    background-color: #ff4d4d;
    border-radius: 5px;
    text-align: center;
    margin-top: auto;
}

.logout-btn:hover {
    background-color: #ff4d4d;
}

/* Main Content */
.main-content {
    flex: 1;
    padding: 30px;
    background-color: #fff;
    border-radius: 0 15px 15px 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.header h2 {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 24px;
    color: #1a1650;
}

.icon {
    font-size: 28px;
}

/* Report Form */
.report-box {
    background-color: #1a1650;
    color: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin-top: 20px;
}

.report-box h3 {
    margin-bottom: 15px;
    text-align: center;
}

form label {
    font-size: 14px;
    margin-bottom: 5px;
    display: block;
}

form select, form textarea, form button {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
}

form select {
    background-color: #f4f4f4;
    color: #333;
}

form textarea {
    resize: none;
    height: 80px;
    background-color: #f4f4f4;
}

form button {
    background-color: #4caf50;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

form button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile-section">
                <div class="profile-icon"></div>
                <h2>Team</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'tdashboard' %}" class="nav-link">My Teams</a></li>
                    <li><a href="{% url 'ttasks' %}" class="nav-link">Tasks</a></li>
                    <li><a href="{% url 'tnotification' %}" class="nav-link">Notification</a></li>
                    <li class="active"><a href="{% url 'treport' %}" class="nav-link">Report</a></li>
                </ul>
            </nav>
            <div class="logout-btn" onclick="navigateTo('{% url 'main' %}')">Logout</div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <h2><i class="icon">ðŸ“‹</i> Report</h2>
            </div>

            <!-- Report Form -->
            <div class="report-box">
                <h3>Report a Problem</h3>
                <form id="report-form">
                    <!-- Select Box -->
                    <label for="recipient">Select:</label>
                    <select id="recipient" required>
                        <option value="mentor">Mentor</option>
                        <option value="coordinator">Coordinator</option>
                    </select>

                    <!-- Description Box -->
                    <label for="description">Description:</label>
                    <textarea id="description" placeholder="Enter your report here..." required></textarea>

                    <!-- Send Button -->
                    <button type="submit" class="send-btn">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
        
    </script>
</body>
</html>
