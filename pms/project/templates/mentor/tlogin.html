{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Team</title>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            width: 100%;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .left-panel {
            flex: 1;
            background: #e6e9f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .left-panel h1 {
            font-size: 2rem;
            color: #333;
        }
        
        .left-panel img {
            width: 80%;
            max-width: 400px;
        }
        
        .right-panel {
            flex: 1;
            background: linear-gradient(to right, #000000, #2e2e91);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: 100vh; /* Ensures it covers the full height */
            width: 100%; /* Ensures it stretches fully */
        }
        
        
        .right-panel h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .right-panel form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .right-panel label {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .right-panel input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        
        .right-panel button {
            background: #2575fc;
            color: white;
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .right-panel button:hover {
            background: #f3f4f6;
            color: black;
        }
        
        .options {
            margin-bottom: 10px;
            font-size: 0.8rem;
        }
        
        .right-panel a {
            color: white;
            text-decoration: underline;
            cursor: pointer;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: rgba(5, 4, 6, 0.2);
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'main' %}" class="back-button">‚Üê </a>
        <div class="left-panel">
            <h1>PROJECT MANAGEMENT SYSTEM</h1>
            <img src="{% static '/logo.png' %}" alt="Project Management Illustration">
        </div>
        <div class="right-panel">
            <h2>Let's you Login</h2>
            <p>Welcome to your page</p>
            <form method="POST" action="{% url 'tlogin' %}">
                {% csrf_token %}
                
                <label for="team_id">Team ID</label>
                <input type="text" name="team_id" id="team_id" placeholder="Enter Team ID" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" required>
                
               
                
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'tsignup' %}">Sign up</a></p>
        </div>
    </div>
</body>
</html>
