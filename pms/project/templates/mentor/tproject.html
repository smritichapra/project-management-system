{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="{% static 'css/tproject.css' %}">
    <style>
        /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styles */
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Form Container */
.form-container {
    background: #1f1f2e;
    border-radius: 15px;
    padding: 30px;
    width: 400px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    position: relative;
}

/* Back Button */
.back-button {
    position: absolute;
    top: 15px;
    left: 15px;
    font-size: 1rem;
    color: #fff;
    cursor: pointer;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.back-button:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.8rem;
    border-bottom: 2px solid #fff;
    padding-bottom: 10px;
}

/* Form Group */
.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-size: 1rem;
    margin-bottom: 5px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    color: #333;
    background: #f9f9f9;
    outline: none;
    transition: all 0.3s;
}

input:focus, textarea:focus {
    background: #e6e6e6;
    box-shadow: 0 0 5px rgba(81, 203, 238, 1);
}

/* Button */
.submit-btn {
    background: #ff4d4d;
    border: none;
    color: #fff;
    font-size: 1rem;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: all 0.3s;
}

.submit-btn:hover {
    background: #ff4d4d;
    box-shadow: 0 4px 10px rgba(255, 75, 92, 0.4);
}
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Back Button -->
        <div class="back-button" onclick="goBack()">
            &#8592; Back
        </div>
        
        <h1>Project Details</h1>
        <form id="projectForm" method="post" action="{% url 'tproject' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" name="projectName" placeholder="Enter Project Name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter Description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="techStack">Tech Stack</label>
                <input type="text" id="techStack" name="techStack" placeholder="Enter Tech Stack" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    {% comment %} <script src="{% static 'js/tproject.js' %}"></script> {% endcomment %}
</body>
</html>
